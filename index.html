<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>

<body>
    <div class = "console">
        <div class = "logo">ETCH★A★SKETCH</div>
        <div class = "game">
            <div class = "colours">
                <button class = "blackBtn"></button>
                <button class = "redBtn"></button>
                <button class = "greenBtn"></button>
                <button class = "purpleBtn"></button>
                <button class = "eraseBtn">ERASE</button>
            </div>
            <div class = "sketchpad"></div>
            <div class = "settings">
                <div class = "grid-size">
                    <p>GRID SIZE</p>
                    <div class = "input">
                        <input type="text" id="width" value="16"><br>
                        <p>x</p>
                        <input type="text" id="height" value="16"><br>
                    </div>
                </div>
                <button class ="resetBtn">RESET</button>
            </div>
        </div>
    </div>
</body>
